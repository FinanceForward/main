<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="icon" type="image/x-icon" href="../src/fflogo.jpg">
    <style>
        * { font-family: 'Manrope', sans-serif; background-color: black; color: white; }
        h1 { text-align: center; }
        li { margin-bottom: 10px; }
        .material-symbols-outlined { font-size: 50px; color: white; text-decoration: none; }
        button { margin-left: 15px; }
        input[type="date"],#sub-detail-dow { background-color: white; color: black; }
    </style>
    <title>Subscription Manager</title>
    <script src="../fauna.js" defer></script>
    <script type="module">
        import { Client, fql } from 'https://cdn.jsdelivr.net/npm/fauna@latest/dist/browser/index.js';
        window.Client = Client;
        window.fql = fql;
    </script>
</head>
<body>
    <a href="../dashboard"><span class="material-symbols-outlined">chevron_backward</span></a>
    <h1>Subscription Manager</h1>
    <div class="manager-container">
        <ul id="sub-list"></ul>
        <input type="text" id="sub-name" placeholder="Enter subscription name">
        <input type="number" id="sub-price" placeholder="Enter amount ($)">
        <select id="sub-frequency">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <input id="sub-detail-date" type="date"></input>
        <select id="sub-detail-dow">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wedsday">Wedsday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <input id="sub-detail-dom" type="number" min="1", max="28"></input>
        <button id="add-sub">Add Subscription</button>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
